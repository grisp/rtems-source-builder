#
# RTEMS Tools for 5.
#

#
# The RTEMS Tools version is set to the RSB version or the RTEMS version.
#
%if %{rsb_released}
 %define rtems_tools_version %{rsb_version}
 %define rtems_tools_source rtems-tools-%{rtems_tools_version}
 %define rtems_tools_ext xz
%else
 %define rtems_tools_version 3368e6b1aabcf90a0a75d6e5009bcb3199a93888
 %define rtems_tools_ext bz2
%endif

%define rtems_tools_source rtems-tools-%{rtems_tools_version}
%source set rtems-tools https://github.com/RTEMS/rtems-tools/archive/%{rtems_tools_version}.zip
%hash   sha512 %{rtems_tools_version}.zip \
         c03fd8b7c1163f7ca670428e600a53347839a491fd4cd801ccd93b82210f6c1ec6eb9302de23a2ca627a79d26e1b165b4efe99f4e8ec1922e1e89b64ed04ce5f

#
# Optionally enable/disable building the RTEMS Tools via the command line.
#
%if %{defined with_rtems_tools}
 %define rtems_tools_build 1
%endif
%if %{defined without_rtems_tools}
 %define rtems_tools_build 0
%endif

#
# Build by default.
#
%if ! %{defined rtems_tools_build}
 %define rtems_tools_build 1
%endif

%if %{rtems_tools_build}
 #
 # The RTEMS Tools build instructions.
 #
 %include tools/rtems-tools-common-1.cfg
%endif
